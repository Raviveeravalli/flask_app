<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required>
        <br>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{ employee.position }}" required>
        <br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" value="{{ employee.salary }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('employee_detail', id=employee.id) }}">Back to Employee Detail</a>
</body>
</html>
