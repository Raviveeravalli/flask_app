<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
    <ul>
        {% for employee in employees %}
            <li><a href="{{ url_for('employee_detail', id=employee.id) }}">{{ employee.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
